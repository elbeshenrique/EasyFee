version: "3.4"

services:
    taxajuros:
        image: taxajuros
        build:
            context: .
            dockerfile: TaxaJuros/Dockerfile
        ports:
            - 6000:5000
            - 6001:5001
        env_file:
            - .env

    calculajuros:
        image: calculajuros
        build:
            context: .
            dockerfile: CalculaJuros/Dockerfile
        ports:
            - 5000:5000
            - 5001:5001
        env_file:
            - .env
        depends_on:
            - taxajuros
